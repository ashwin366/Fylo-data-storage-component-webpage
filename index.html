<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Css Link -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts Link -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="title">
      <div class="logo">
        <img src="images\logo.svg" alt="lgog-img">
      </div>
      <div class="icons">
        <img class="" src="images\icon-document.svg" alt="document-icon">
      </div>
      <div class="icons">
        <img src="images\icon-folder.svg" alt="folder-icon">
      </div>
      <div class="icons">
        <img src="images\icon-upload.svg" alt="upload-icon">
      </div>
    </div>




    <div class="storage">
      <p>You’ve used <span class="data-consumed">815 GB</span> of your storage</p>

      <div class="bar">
        <div class="color-bar">
          <div class="point">
          </div>
        </div>
      </div>

      <div class="data-range">
        <p class="gb"><span class="data-consumed">0 GB</span></p>
        <p class="gb"><span class="data-consumed">1000 GB</span></p>
      </div>

      <div class="speech">
        <h1>185</h1>
        <p>GB LEFT</p>
      </div>

    </div>

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ashwin Sasikumar</a>.
  </div>
</body>

</html>
